<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
  <h1>Contact Info</h1>
  <form action="process.php" method="POST">
    <div>
        <label>First Name</label>
        <input type="text" name="firstName" required placeholder= "Enter First Name">
    </div>
    <br>
    <div>
        <label>Last Name</label>
        <input type="text" name="lastName" required placeholder= "Enter Last Name">
    </div>
    <br>
    <div>
        <label>Email</label>
        <input type="email" name="email" required placeholder= "Enter a valid email address">
    </div>
    <br>
    <div>
        <label>Message</label>
        <textarea name="message"></textarea>
    </div>
    <br>
    <div>
        <label>Priority</label>
        <select name="priority">
        <option value="disabled selected">Please Select</option>
        <option value="Emergent">Emergent (immediately)</option>
        <option value="Urgent">Urgent (next business day)</option>
        <option value="ASAP">ASAP (within the next week)</option>
    </select>
    </div>
    <br><br>
        <input type="submit" value="Submit">
</form>  
</body>
</html>
