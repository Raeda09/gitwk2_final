<body>
  <h1>Connect With Us</h1>
  <p>We would love to hear from you!</p>
  <form action="process.php" method="POST">
    <div>
        <label>First Name</label>
        <input type="text" name="firstName" required placeholder= "Enter First Name">
    </div>
    <br>
    <div>
        <label>Last Name</label>
        <input type="text" name="lastName" required placeholder= "Enter Last Name">
    </div>
    <br>
    <div>
        <label>Email</label>
        <input type="email" name="email" required placeholder= "Enter a valid email address">
    </div>
    <br>
    <div>
        <label>Message</label>
        <textarea name="message"></textarea>
    </div>
    <br>
    <div>
        <label>Priority</label>
        <select name="priority" required placeholder="Select">
        <option value=""disabled selected>Please Select</option>
        <option value="Shipping Level 1">Ground Shipping  5-7 Business Days)</option>
        <option value="Shipping Level 2">Express Shipping 1-2 Business Days</option>
        <option value="Shipping Level 3">Overnight Shipping- next day delivery)</option>
    </div>
    <br><br>
        <input type="submit" value="Submit">
</form>
